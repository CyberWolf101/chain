<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/utility.css">
    <link rel="stylesheet" href="/css/index.css">
    <title>Taiko Bridge</title>
</head>

<body>
    <!-- HEADER -->
    <section>
        <div class="flex p-3" style="justify-content: flex-end;">
            <div class="flex">
                <button class="btn-pry btn rounded-pill button-pad me-3">
                    Connect wallet
                </button>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-list"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
                </svg>
            </div>
        </div>
        <div class="line"></div>
    </section>



    <!-- SECTION 2 -->
    <section>
        <center class="mt-2">
            <div class="flex" style="justify-content: center; align-items: center;">
                <div class="circle"></div>
                <div class="gradient-line"></div>
            </div>
            <div class="grid-3 mt-3">
                <div>Import</div>
                <div>Review</div>
                <div>Confirm</div>
            </div>
        </center>

        <div class="mt-5 px-3">
            <h3 style="font-weight: 700; font-size: 26px;">
                Bridge Token
            </h3>

            <span class="faint">
                send you assets across chains
            </span>
        </div>
        <center class="mt-4">
            <img src="/assets/exchange.png" alt="..." class="exchage-img">
        </center>
    </section>




    <!-- SECTION 3 -->

    <section>
        <center>
            <div class="flex_spaced mt-4 px-3" style="font-size: 14px;">
                <div class="faint">
                    Amount
                </div>

                <div class="faint">
                    Balance: N/A
                </div>
            </div>

            <div class="amount-container flex_spaced">
                <div class="py-2 px-3 faintx2 flex_spaced w-100">
                    <div class="fw-bold"> 0.01</div>

                    <div> MAX</div>
                </div>
                <div class="straight-line"></div>
                <div class="p-2 faint fw-bold w-100">
                    Select Token
                </div>
            </div>
        </center>
        <div class="px-3 faintx2 small letterSpaced">
            <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="#aeb2bd" class="bi bi-info-circle-fill"
                viewBox="0 0 16 16">
                <path
                    d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16m.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2" />
            </svg>
            incl. fees ~ 0 ETH
        </div>
    </section>


    <!-- BOTTOM -->
    <section>
        <center>
            <div class="line mt-4 mb-3"></div>
            <button class="btn continue-btn faintx2 fw-bold p-3">
                <small>
                    Continue
                </small>
            </button>
        </center>
    </section>

</body>

</html>
